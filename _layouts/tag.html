---
layout: default
---

<article class="page">
	<h1>Posts containing tag: {{ page.tag }}</h1>
	<div>
    {% if site.tags[page.tag] %}
      {% for post in site.tags[page.tag] %}
        <div>
        <a href="{{ site.baseurl }}{{ post.url }}"class="read-more">{{ post.date | date: "%B %Y" }} - {{ post.title }}</a>
        </div>
      {% endfor %}
    {% else %}
      <p>There are no posts for this tag.</p>
    {% endif %}
	</div>
</article>
